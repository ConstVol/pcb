  '30': 'И вздрогнул он – родилось подозренье:'
  '31': "\"Кто ты? – спросил, – почто ты здесь? Вещай,"
  '32': Ответствуй мне, о сын угрюмой ночи!"
  '33': "\"Бессильный враг! Осгара убегай!"
  '34': В пустынной тьме что ищут робки очи?
  '35': 'Страшись меня, я страстью воспален:'
