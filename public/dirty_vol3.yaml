19 октября:
  '1': Роняет лес багряный свой убор,
  '2': Сребрит мороз увянувшее поле,
  '3': Проглянет день как будто поневоле
  '4': И скроется за край окружных гор.
  '5': Пылай, камин, в моей пустынной келье;
  '6': А ты, вино, осенней стужи друг,
