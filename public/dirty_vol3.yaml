  '171': "— Царь! — ответствует мудрец, —"
  '172': Разочтемся наконец.
  '173': Помнишь? за мою услугу
  '174': Обещался мне, как другу,
  '175': Волю первую мою
  '176': Ты исполнить, как свою.
  '177': Подари ж ты мне девицу,
  '178': Шамаханскую царицу. —
  '179': Крайне царь был изумлён.
  '180': "«Что ты? — старцу молвил он, —"
  '181': Или бес в тебя ввернулся,
  '182': Или ты с ума рехнулся?
  '183': Что ты в голову забрал?
  '184': Я, конечно, обещал,
  '185': Но всему же есть граница.
