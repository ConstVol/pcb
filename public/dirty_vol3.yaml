  '123': И неприязни двуязычной,
  '124': И простодушной клеветы,
  '125': Отступник света, друг природы,
  '126': Покинул он родной предел
  '127': И в край далекий полетел
  '128': С веселым призраком свободы.
  '129': Свобода! он одной тебя
  '130': Еще искал в пустынном мире.
  '131': Страстями чувства истребя,
  '132': Охолодев к мечтам и к лире,
  '133': С волненьем песни он внимал,
  '134': Одушевленные тобою,
  '135': И с верой, пламенной мольбою
  '136': Твой гордый идол обнимал.
  '137': Свершилось... целью упованья
  '138': Не зрит он в мире ничего.
  '139': И вы, последние мечтанья,
  '140': И вы сокрылись от него.
  '141': Он раб. Склонясь главой на камень,
  '142': Он ждет, чтоб с сумрачной зарей
  '143': Погас печальной жизни пламень,
  '144': И жаждет сени гробовой.
  '145': Уж меркнет солнце за горами;
  '146': Вдали раздался шумный гул;
  '147': С полей народ идет в аул,
  '148': Сверкая светлыми косами.
  '149': Пришли; в домах зажглись огни,
  '150': И постепенно шум нестройный
  '151': Умолкнул; всё в ночной тени
  '152': Объято негою спокойной;
  '153': Вдали сверкает горный ключ,
  '154': Сбегая с каменной стремнины;
  '155': Оделись пеленою туч
  '156': Кавказа спящие вершины...
  '157': Но кто, в сиянии луны,
  '158': Среди глубокой тишины
  '159': Идет, украдкою ступая?
  '160': Очнулся русский. Перед ним,
  '161': С приветом нежным и немым,
  '162': Стоит черкешенка младая.
  '163': На деву молча смотрит он
  '164': 'И мыслит: это лживый сон,'
  '165': Усталых чувств игра пустая.
  '166': Луною чуть озарена,
  '167': С улыбкой жалости отрадной
  '168': Колена преклонив, она
  '169': К его устам кумыс  прохладный
  '170': Подносит тихою рукой.
  '171': Но он забыл сосуд целебный;
  '172': Он ловит жадною душой
  '173': Приятной речи звук волшебный
  '174': И взоры девы молодой.
  '175': Он чуждых слов не понимает;
  '176': Но взор умильный, жар ланит,
  '177': 'Но голос нежный говорит:'
  '178': Живи! и пленник оживает.
  '179': И он, собрав остаток сил,
  '180': Веленью милому покорный,
  '181': Привстал — и чашей благотворной
  '182': Томленье жажды утолил.
  '183': Потом на камень вновь склонился
  '184': Отягощенною главой,
  '185': Но всё к черкешенке младой
  '186': Угасший взор его стремился.
  '187': И долго, долго перед ним
  '188': Она, задумчива, сидела;
  '189': Как бы участием немым
  '190': Утешить пленника хотела;
  '191': Уста невольно каждый час
  '192': С начатой речью открывались;
  '193': Она вздыхала, и не раз
  '194': Слезами очи наполнялись.
  '195': За днями дни прошли как тень.
  '196': В горах, окованный, у стада
  '197': Проводит пленник каждый день.
  '198': Пещеры влажная прохлада
  '199': Его скрывает в летний зной;
  '200': Когда же рог луны сребристой
  '201': Блеснет за мрачною горой,
  '202': Черкешенка, тропой тенистой,
  '203': Приносит пленнику вино,
  '204': Кумыс, и ульев сот душистый,
  '205': И белоснежное пшено;
  '206': С ним тайный ужин разделяет;
  '207': На нем покоит нежный взор;
  '208': С неясной речию сливает
  '209': Очей и знаков разговор;
  '210': Поет ему и песни гор,
  '211': И песни Грузии счастливой ,
  '212': И памяти нетерпеливой
  '213': Передает язык чужой.
  '214': Впервые девственной душой
  '215': Она любила, знала счастье,
  '216': Но русский жизни молодой
  '217': Давно утратил сладострастье.
  '218': Не мог он сердцем отвечать
  '219': Любви младенческой, открытой —
  '220': Быть может, сон любви забытой
  '221': Боялся он воспоминать.
  '222': Не вдруг увянет наша младость,
  '223': Не вдруг восторги бросят нас,
  '224': И неожиданную радость
  '225': 'Еще обнимем мы не раз:'
  '226': Но вы, живые впечатленья,
  '227': Первоначальная любовь,
  '228': Небесный пламень упоенья,
  '229': Не прилетаете вы вновь.
  '230': Казалось, пленник безнадежный
  '231': К унылой жизни привыкал.
  '232': Тоску неволи, жар мятежный
  '233': В душе глубоко он скрывал.
  '234': Влачася меж угрюмых скал,
  '235': В час ранней, утренней прохлады,
  '236': Вперял он любопытный взор
  '237': На отдаленные громады
  '238': Седых, румяных, синих гор.
  '239': Великолепные картины!
  '240': Престолы вечные снегов,
  '241': Очам казались их вершины
  '242': Недвижной цепью облаков,
  '243': И в их кругу колосс двуглавый,
  '244': В венце блистая ледяном,
  '245': Эльбрус огромный, величавый,
  '246': Белел на небе голубом. Когда, с глухим сливаясь гулом,
  '247': Предтеча бури, гром гремел,
  '248': Как часто пленник над аулом
  '249': Недвижим на горе сидел!
  '250': У ног его дымились тучи,
  '251': В степи взвивался прах летучий;
  '252': Уже приюта между скал
  '253': Елень испуганный искал;
  '254': Орлы с утесов подымались
  '255': И в небесах перекликались;
  '256': Шум табунов, мычанье стад
  '257': Уж гласом бури заглушались...
  '258': И вдруг на долы дождь и град
  '259': Из туч сквозь молний извергались;
  '260': Волнами роя крутизны,
  '261': Сдвигая камни вековые,
  '262': Текли потоки дождевые —
  '263': А пленник, с горной вышины,
  '264': Один, за тучей громовою,
  '265': Возврата солнечного ждал,
  '266': Недосягаемый грозою,
  '267': И бури немощному вою
  '268': С какой-то радостью внимал.
  '269': Но европейца всё вниманье
  '270': Народ сей чудный привлекал.
  '271': Меж горцев пленник наблюдал
  '272': Их веру, нравы, воспитанье,
  '273': Любил их жизни простоту,
  '274': Гостеприимство, жажду брани,
  '275': Движений вольных быстроту,
  '276': И легкость ног, и силу длани;
  '277': Смотрел по целым он часам,
  '278': Как иногда черкес проворный,
  '279': Широкой степью, по горам,
  '280': В косматой шапке, в бурке черной,
  '281': К луке склонясь, на стремена
  '282': Ногою стройной опираясь,
  '283': Летал по воле скакуна,
  '284': К войне заране приучаясь.
  '285': Он любовался красотой
  '286': Одежды бранной и простой.
  '287': Черкес оружием обвешен;
  '288': Он им гордится, им утешен;
  '289': На нем броня, пищаль, колчан,
  '290': Кубанский лук, кинжал, аркан
  '291': И шашка, вечная подруга
  '292': Его трудов, его досуга.
  '293': Ничто его не тяготит,
  '294': Ничто не брякнет; пеший, конный —
  '295': Всё тот же он; всё тот же вид
  '296': Непобедимый, непреклонный.
  '297': Гроза беспечных казаков,
  '298': Его богатство — конь ретивый,
  '299': Питомец горских табунов,
  '300': Товарищ верный, терпеливый.
  '301': В пещере иль в траве глухой
  '302': Коварный хищник с ним таится
  '303': И вдруг, внезапною стрелой,
  '304': Завидя путника, стремится;
  '305': В одно мгновенье верный бой
  '306': Решит удар его могучий,
  '307': И странника в ущелья гор
  '308': Уже влечет аркан летучий.
  '309': Стремится конь во весь опор,
  '310': Исполнен огненной отваги;
  '311': 'Всё путь ему: болото, бор,'
  '312': Кусты, утесы и овраги;
  '313': Кровавый след за ним бежит,
  '314': В пустыне топот раздается;
  '315': Седой поток пред ним шумит —
  '316': Он в глубь кипящую несется;
  '317': И путник, брошенный ко дну,
  '318': Глотает мутную волну,
  '319': Изнемогая, смерти просит
  '320': И зрит ее перед собой...
  '321': Но мощный конь его стрелой
  '322': На берег пенистый выносит.
  '323': Иль ухватив рогатый пень,
  '324': В реку низверженный грозою,
  '325': Когда на холмах пеленою
  '326': Лежит безлунной ночи тень,
  '327': Черкес на корни вековые,
  '328': На ветви вешает кругом
  '329': Свои доспехи боевые,
  '330': Щит, бурку, панцырь и шелом,
  '331': Колчан и лук — и в быстры волны
  '332': За ним бросается потом,
  '333': Неутомимый и безмолвный.
  '334': Глухая ночь. Река ревет;
  '335': Могучий ток его несет
  '336': Вдоль берегов уединенных,
  '337': Где на курганах возвышенных,
  '338': Склонясь на копья, казаки
  '339': Глядят на темный бег реки —
  '340': И мимо их, во мгле чернея,
  '341': Плывет оружие злодея...
  '342': О чем ты думаешь, казак?
  '343': Воспоминаешь прежни битвы,
  '344': На смертном поле свой бивак,
  '345': Полков хвалебные молитвы
  '346': И родину?... Коварный сон!
  '347': Простите, вольные станицы,
  '348': И дом отцов, и тихой Дон,
  '349': Война и красные девицы!
  '350': К брегам причалил тайный враг,
  '351': Стрела выходит из колчана —
  '352': Взвилась — и падает казак
  '353': С окровавленного кургана.
  '354': Когда же с мирною семьей
  '355': Черкес в отеческом жилище
  '356': Сидит ненастною порой,
  '357': И тлеют угли в пепелище;
  '358': И, спрянув с верного коня,
  '359': В горах пустынных запоздалый,
  '360': К нему войдет пришлец усталый
  '361': И робко сядет у огня, —
  '362': Тогда хозяин благосклонный
  '363': С приветом, ласково, встает
  '364': И гостю в чаше благовонной
  '365': Чихирь  отрадный подает.
  '366': Под влажной буркой, в сакле дымной,
  '367': Вкушает путник мирный сон,
  '368': И утром оставляет он
  '369': Ночлега кров гостеприимный .
  '370': Бывало, в светлый Баиран Сберутся юноши толпою;
  '371': Игра сменяется игрою.
  '372': То, полный разобрав колчан,
  '373': Они крылатыми стрелами
  '374': Пронзают в облаках орлов;
  '375': То с высоты крутых холмов
  '376': Нетерпеливыми рядами,
  '377': При данном знаке, вдруг падут,
  '378': Как лани землю поражают,
  '379': Равнину пылью покрывают
  '380': И с дружным топотом бегут.
  '381': Но скучен мир однообразный
  '382': Сердцам, рожденным для войны,
  '383': И часто игры воли праздной
  '384': Игрой жестокой смущены.
  '385': Нередко шашки грозно блещут
  '386': В безумной резвости пиров,
  '387': И в прах летят главы рабов,
  '388': И в радости младенцы плещут.
  '389': Но русский равнодушно зрел
  '390': Сии кровавые забавы.
  '391': Любил он прежде игры славы
  '392': И жаждой гибели горел.
  '393': Невольник чести беспощадной,
  '394': Вблизи видал он свой конец,
  '395': На поединках твердый, хладный,
  '396': Встречая гибельный свинец.
  '397': Быть может, в думу погруженный,
  '398': Он время то воспоминал,
  '399': Когда, друзьями окруженный,
  '400': Он с ними шумно пировал...
  '401': Жалел ли он о днях минувших,
  '402': О днях, надежду обманувших,
  '403': Иль, любопытный, созерцал
  '404': Суровой простоты забавы
  '405': И дикого народа нравы
  '406': В сем верном зеркале читал —
  '407': Таил в молчанье он глубоком
  '408': Движенья сердца своего,
  '409': И на челе его высоком
  '410': Не изменялось ничего;
  '411': Беспечной смелости его
  '412': Черкесы грозные дивились,
  '413': Щадили век его младой
  '414': И шепотом между собой
  '415': Своей добычею гордились.
  '416': Часть вторая
  '417': Ты их узнала, дева гор,
  '418': Восторги сердца, жизни сладость;
  '419': Твой огненный, невинный взор
  '420': Высказывал любовь и радость.
  '421': Когда твой друг во тьме ночной
  '422': Тебя лобзал немым лобзаньем,
  '423': Сгорая негой и желаньем,
  '424': Ты забывала мир земной,
  '425': 'Ты говорила: «Пленник милый,'
  '426': Развесели свой взор унылый,
  '427': Склонись главой ко мне на грудь,
  '428': Свободу, родину забудь.
  '429': Скрываться рада я в пустыне
  '430': С тобою, царь души моёй!
  '431': Люби меня; никто доныне
  '432': Не целовал моих очей;
  '433': К моей постеле одинокой
  '434': Черкес младой и черноокой
  '435': Не крался в тишине ночной;
  '436': Слыву я девою жестокой,
  '437': Неумолимой красотой.
  '438': 'Я знаю жребий мне готовый:'
  '439': Меня отец и брат суровый
  '440': Немилому продать хотят
  '441': В чужой аул ценою злата;
  '442': Но умолю отца и брата,
  '443': Не то — найду кинжал иль яд.
  '444': Непостижимой, чудной силой
  '445': К тебе я вся привлечена;
  '446': Люблю тебя, невольник милый,
  '447': Душа тобой упоена...»
  '448': Но он с безмолвным сожаленьем
  '449': На деву страстную взирал
  '450': И, полный тяжким размышленьем,
  '451': Словам любви ее внимал.
  '452': Он забывался. В нем теснились
  '453': Воспоминанья прошлых дней,
  '454': И даже слезы из очей
  '455': Однажды градом покатились.
  '456': Лежала в сердце, как свинец,
  '457': Тоска любви без упованья.
  '458': Пред юной девой наконец
  '459': 'Он излиял свои страданья:'
  '460': "«Забудь меня: твоей любви,"
  '461': Твоих восторгов я не стою.
  '462': Бесценных дней не трать со мною;
  '463': Другого юношу зови.
  '464': Его любовь тебе заменит
  '465': Моей души печальный хлад;
  '466': Он будет верен, он оценит
  '467': Твою красу, твой милый взгляд,
  '468': И жар младенческих лобзаний,
  '469': И нежность пламенных речей;
  '470': Без упоенья, без желаний
  '471': Я вяну жертвою страстей.
  '472': Ты видишь след любви несчастной,
  '473': Душевной бури след ужасный;
  '474': Оставь меня; но пожалей
  '475': О скорбной участи моей!
  '476': Несчастный друг, зачем не прежде
  '477': Явилась ты моим очам,
  '478': В те дни, как верил я надежде
  '479': И упоительным мечтам!
  '480': 'Но поздно: умер я для счастья,'
  '481': Надежды призрак улетел;
  '482': Твой друг отвык от сладострастья,
  '483': Для нежных чувств окаменел...
  '484': Как тяжко мертвыми устами
  '485': Живым лобзаньям отвечать
  '486': И очи, полные слезами,
  '487': Улыбкой хладною встречать!
  '488': Измучась ревностью напрасной,
  '489': Уснув бесчувственной душой,
  '490': В объятиях подруги страстной
  '491': Как тяжко мыслить о другой!..
  '492': Когда так медленно, так нежно
  '493': Ты пьешь лобзания мои,
  '494': И для тебя часы любви
  '495': Проходят быстро, безмятежно;
  '496': Снедая слезы в тишине,
  '497': Тогда рассеянный, унылый
  '498': Перед собою, как во сне,
  '499': Я вижу образ вечно милый;
  '500': Его зову, к нему стремлюсь,
  '501': Молчу, не вижу, не внимаю;
  '502': Тебе в забвенье предаюсь
  '503': И тайный призрак обнимаю.
  '504': Об нем в пустыне слезы лью;
  '505': Повсюду он со мною бродит
  '506': И мрачную тоску наводит
  '507': На душу сирую мою.
  '508': Оставь же мне мои железы,
  '509': Уединенные мечты,
  '510': 'Воспоминанья, грусть и слезы:'
  '511': Их разделить не можешь ты.
  '512': Ты сердца слышала признанье;
  '513': Прости... дай руку — на прощанье.
  '514': Не долго женскую любовь
