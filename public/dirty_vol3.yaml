  '13': Я пью один; вотще воображенье
  '14': Вокруг меня товарищей зовет;
  '15': Знакомое не слышно приближенье,
  '16': И милого душа моя не ждет.
  '17': Я пью один, и на брегах Невы
  '18': Меня друзья сегодня именуют...
  '19': Но многие ль и там из вас пируют?
  '20': Еще кого не досчитались вы?
  '21': Кто изменил пленительной привычке?
  '22': Кого от вас увлек холодный свет?
  '23': Чей глас умолк на братской перекличке?
  '24': Кто не пришел? Кого меж вами нет?
