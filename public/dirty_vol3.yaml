  '101': В картинах Ре́мбрандта такие лица)
  '102': Носила чепчик и очки. Но дочь
  '103': 'Была, ей-ей, прекрасная девица:'
  '104': Глаза и брови — темные как ночь,
  '105': Сама бела, нежна, как голубица;
  '106': В ней вкус был образованный. Она
  '107': Читала сочиненья Эмина,XIV
  '108': Играть умела также на гитаре
  '109': И пела:Стонет сизый голубок,
  '110': И Выду ль я, и то, что уж постаре,
  '111': Всё, что у печки в зимний вечерок
  '112': Иль скучной осенью при самоваре,
  '113': Или весною, обходя лесок,
  '114': Поет уныло русская девица,
  '115': Как музы наши грустная певица.XV
  '116': 'Фигурно иль буквально: всей семьей,'
  '117': От ямщика до первого поэта,
  '118': Мы все поем уныло. Грустный вой
  '119': Песнь русская. Известная примета!
  '120': Начав за здравие, за упокой
  '121': Сведем как раз. Печалаю согрета
  '122': Гармония и наших муз и дев.
  '123': Но нравится их жалобный напев.XVI
  '124': Параша (так звалась красотка наша)
  '125': Умела мыть и гладить, шить и плесть;
  '126': Всем домом правила одна Параша,
  '127': Поручено ей было счеты весть,
  '128': При ней варилась гречневая каша
  '129': "(Сей важный труд ей помогала несть"
  '130': Стряпуха Фекла, добрая старуха,
  '131': Давно лишенная чутья и слуха).XVII
  '132': Старушка мать, бывало, под окном
  '133': Сидела; днем она чулок вязала,
  '134': А вечером за маленьким столом
  '135': Раскладывала карты и гадала.
  '136': Дочь, между тем весь обегала дом,
  '137': То у окна, то на дворе мелькала,
  '138': И кто бы ни проехал иль ни шел,
  '139': Всех успевала видеть (зоркий пол!).XVIII
  '140': Зимою ставни закрывались рано,
  '141': Но летом до́ночи растворено
  '142': Всё было в доме. Бледная Диана
  '143': Глядела долго девушке в окно.
  '144': "(Без этого ни одного романа"
  '145': Не обойдется; так заведено!)
  '146': Бывало, мать давным-давно храпела,
  '147': А дочка — на луну еще смотрелаXIX
  '148': И слушала мяуканье котов
  '149': По чердакам, свиданий знак нескромный,
  '150': Да стражи дальний крик, да бой часов —
  '151': И только. Ночь над мирною Коломной
  '152': Тиха отменно. Редко из домов
  '153': Мелькнут две тени. Сердце девы томной
  '154': Ей слышать было можно, как оно
  '155': В упругое толкалось полотно.XX
  '156': По воскресеньям, летом и зимою,
  '157': Вдова ходила с нею к Покрову
  '158': И становилася перед толпою
  '159': У крылоса налево. Я живу
  '160': Теперь не там, но верною мечтою
  '161': Люблю летать, заснувши наяву,
  '162': В Коломну, к Покрову — и в воскресенье
  '163': Там слушать русское богослуженье.XXI
  '164': Туда, я помню, ездила всегда
  '165': Графиня... (звали как, не помню, право)
  '166': Она была богата, молода;
  '167': Входила в церковь с шумом, величаво;
  '168': Молилась гордо (где была горда!).
  '169': Бывало, грешен! всё гляжу направо,
  '170': Всё на нее. Параша перед ней
  '171': Казалась, бедная, еще бедней.XXII
  '172': Порой графиня на нее небрежно
  '173': Бросала важный взор свой. Но она
  '174': Молилась богу тихо и прилежно
  '175': И не казалась им развлечена.
  '176': Смиренье в ней изображалось нежно;
  '177': Графиня же была погружена
  '178': В самой себе, в волшебстве моды новой,
  '179': В своей красе надменной и суровой.XXIII
  '180': Она казалась хладный идеал
  '181': Тщеславия. Его б вы в ней узнали;
  '182': Но сквозь надменность эту я читал
  '183': 'Иную повесть: долгие печали,'
  '184': Смиренье жалоб... В них-то я вникал,
  '185': Невольный взор они-то привлекали...
  '186': Но это знать графиня не могла
  '187': И, верно, в список жертв меня внесла.XXIV
  '188': Она страдала, хоть была прекрасна
  '189': И молода, хоть жизнь ее текла
  '190': В роскошной неге; хоть была подвластна
  '191': Фортуна ей; хоть мода ей несла
  '192': Свой фимиам, — она была несчастна.
  '193': Блаженнее стократ ее была,
  '194': Читатель, новая знакомка ваша,
  '195': Простая, добрая моя Параша.XXV
  '196': Коса змией на гребне роговом,
  '197': Из-за ушей змиею кудри русы,
  '198': Косыночка крест-накрест иль узлом,
  '199': На тонкой шее восковые бусы —
  '200': Наряд простой; но пред ее окном
  '201': Всё ж ездили гвардейцы черноусы,
  '202': И девушка прельщать умела их
  '203': Без помощи нарядов дорогих.XXVI
  '204': Меж ими кто ее был сердцу ближе,
  '205': Или равно для всех она была
  '206': Душою холодна? увидим ниже.
  '207': Покаместь мирно жизнь она вела,
  '208': Не думая о балах, о Париже,
  '209': Ни о дворе (хоть при дворе жила
  '210': Ее сестра двоюродная, Вера
  '211': Ивановна, супруга гоф-фурьера).XXVII
  '212': 'Но горе вдруг их посетило дом:'
  '213': Стряпуха, возвратясь из бани жаркой,
  '214': Слегла. Напрасно чаем и вином,
  '215': И уксусом, и мятною припаркой
  '216': Ее лечили. В ночь пред рождеством
  '217': Она скончалась. С бедною кухаркой
  '218': Они простились. В тот же день пришли
  '219': За ней и гроб на Охту отвезли.XXVIII
  '220': Об ней жалели в доме, всех же боле
  '221': Кот Васька. После вдовушка моя
  '222': Подумала, что два, три дня — не доле —
  '223': Жить можно без кухарки; что нельзя
  '224': Предать свою трапезу божьей воле.
  '225': 'Старушка кличет дочь: «Параша!» — Я! —'
  '226': "«Где взять кухарку? сведай у соседки,"
  '227': Не знает ли. Дешевые так редки».XXIX
  '228': "— Узнаю, маменька. — И вышла вон,"
  '229': Закутавшись. (Зима стояла грозно,
  '230': И снег скрыпел, и синий небосклон,
  '231': Безоблачен, в звездах, сиял морозно.)
  '232': Вдова ждала Парашу долго; сон
  '233': Ее клонил тихонько; было поздно,
  '234': Когда Параша тихо к ней вошла,
  '235': 'Сказав: — Вот я кухарку привела.XXX'
  '236': За нею следом, робко выступая,
  '237': Короткой юбочкой принарядясь,
  '238': Высокая, собою недурная,
  '239': Шла девушка и, низко поклонясь,
  '240': Прижалась в угол, фартук разбирая.
  '241': "«А что возьмешь?» — спросила, обратясь,"
  '242': Старуха. — Всё, что будет вам угодно, —
  '243': Сказала та смиренно и свободно.XXXI
  '244': Вдове понравился ее ответ.
  '245': "«А как зовут?» — А Маврой. — «Ну, Мавруша,"
  '246': Живи у нас; ты молода, мой свет;
  '247': Гоняй мужчин. Покойница Феклуша
  '248': Служила мне в кухарках десять лет,
  '249': Ни разу долга чести не наруша.
  '250': Ходи за мной, за дочерью моей,
  '251': Усердна будь; присчитывать не смей».XXXII
  '252': Проходит день, другой. В кухарке толку
  '253': 'Довольно мало: то переварит,'
  '254': То пережарит, то с посудой полку
  '255': Уронит; вечно всё пересолит.
  '256': Шить сядет — не умеет взять иголку;
  '257': Ее бранят — она себе молчит;
  '258': Везде, во всем уж как-нибудь подгадит.
  '259': Параша бьется, а никак не сладит.XXXIII
  '260': Поутру, в воскресенье, мать и дочь
  '261': Пошли к обедне. Дома лишь осталась
  '262': 'Мавруша; видите ль: у ней всю ночь'
  '263': Болели зубы; чуть жива таскалась;
  '264': Корицы нужно было натолочь, —
  '265': Пирожное испечь она сбиралась.
  '266': Ее оставили; но в церкви вдруг
  '267': На старую вдову нашел испуг.XXXIV
  '268': Она подумала; «В Мавруше ловкой
  '269': Зачем к пирожному припала страсть?
  '270': Пирожница, ей-ей, глядит плутовкой!
  '271': Не вздумала ль она нас обокрасть
  '272': Да улизнуть? Вот будем мы с обновкой
  '273': Для праздника! Ахти, какая страсть!»
  '274': Так думая, старушка обмирала
  '275': И наконец, не вытерпев, сказала:XXXV
  '276': "«Стой тут, Параша. Я схожу домой;"
  '277': Мне что-то страшно». Дочь не разумела,
  '278': Чего ей страшно. С паперти долой
  '279': Чуть-чуть моя старушка не слетела;
  '280': В ней сердце билось, как перед бедой.
  '281': Пришла в лачужку, в кухню посмотрела, —
  '282': Мавруши нет. Вдова к себе в покой
  '283': Вошла — и что ж? о боже! страх какой!XXXVI
  '284': Пред зеркальцем Параши, чинно сидя,
  '285': Кухарка брилась. Что с моей вдовой?
  '286': "«Ах, ах!» — и шлепнулась. Ее увидя,"
  '287': Та, второпях, с намыленной щекой
  '288': Через старуху (вдовью честь обидя),
  '289': Прыгнула в сени, прямо на крыльцо,
  '290': Да ну бежать, закрыв себе лицо.XXXVII
  '291': Обедня кончилась; пришла Параша.
  '292': "«Что, маменька?» —Ах, Пашенька моя!"
  '293': Маврушка... «Что, что с ней?» —Кухарка наша...
  '294': Опомниться досель не в силах я...
  '295': За зеркальцем... вся в мыле... — «Воля ваша,
  '296': Мне, право, ничего понять нельзя;
  '297': Да где ж Мавруша?» — Ах, она разбойник!
  '298': Она здесь брилась!.. точно мой покойник! —XXXVIII
  '299': Параша закраснелась или нет,
  '300': Сказать вам не умею; но Маврушки
  '301': С тех пор как не было, — простыл и след!
  '302': Ушла, не взяв в уплату ни полушки
  '303': И не успев наделать важных бед.
  '304': У красной девушки и у старушки
  '305': Кто заступил Маврушу? признаюсь,
  '306': Не ведаю и кончить тороплюсь.XXXIX
  '307': "— Как, разве все тут? шутите! — «Ей-богу»."
  '308': "— Так вот куда октавы нас вели!"
  '309': К чему ж такую подняли тревогу,
  '310': Скликали рать и с похвальбою шли?
  '311': Завидную ж вы избрали дорогу!
  '312': Ужель иных предметов не нашли?
  '313': Да нет ли хоть у вас нравоученья?
  '314': "«Нет... или есть: минуточку терпенья...XL"
  '315': 'Вот вам мораль: по мненью моему,'
  '316': Кухарку даром нанимать опасно;
  '317': Кто ж родился мужчиною, тому
  '318': 'Рядиться в юбку странно и напрасно:'
  '319': Когда-нибудь придется же ему
  '320': Брить бороду себе, что несогласно
  '321': С природой дамской... Больше ничего
  '322': Не выжмешь из рассказа моего».
