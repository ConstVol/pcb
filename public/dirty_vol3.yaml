  '213': И в глазах у всей столицы
  '214': Петушок спорхнул со спицы,
  '215': К колеснице полетел
  '216': И царю на темя сел,
  '217': Встрепенулся, клюнул в темя
  '218': И взвился... и в то же время
  '219': С колесницы пал Дадон —
  '220': Охнул раз, — и умер он.
  '221': А царица вдруг пропала,
  '222': Будто вовсе не бывало.
  '223': Сказка ложь, да в ней намек!
  '224': Добрым молодцам урок.
