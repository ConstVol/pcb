  '153': Наконец и в путь обратный
  '154': Со своею силой ратной
  '155': И с девицей молодой
  '156': Царь отправился домой.
  '157': Перед ним молва бежала,
  '158': Быль и небыль разглашала.
  '159': Под столицей, близ ворот,
