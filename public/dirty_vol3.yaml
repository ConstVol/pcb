  '187': Полно, знаешь ли кто я?
  '188': Попроси ты от меня
  '189': Хоть казну, хоть чин боярской,
  '190': Хоть коня с конюшни царской,
  '191': Хоть пол-царства моего».
  '192': "— Не хочу я ничего!"
  '193': Подари ты мне девицу,
  '194': Шамаханскую царицу, —
  '195': Говорит мудрец в ответ.
  '196': 'Плюнул царь: «Так лих же: нет!'
  '197': Ничего ты не получишь.
  '198': Сам себя ты, грешник, мучишь;
  '199': Убирайся, цел пока;
  '200': Оттащите старика!»
  '201': Старичок хотел заспорить,
  '202': Но с иным накладно вздорить;
  '203': Царь хватил его жезлом
  '204': По лбу; тот упал ничком,
  '205': Да и дух вон. — Вся столица
  '206': Содрогнулась, а девица —
  '207': Хи-хи-хи! да ха-ха-ха!
  '208': Не боится, знать, греха.
  '209': Царь, хоть был встревожен сильно,
  '210': Усмехнулся ей умильно.
  '211': Вот — въезжает в город он...
